<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column">
      <!-- Timeblocks -->
      <div class="hourBlock d-inline-flex">9AM
        <div class="calEvent d-inline-flex p-2 w-100">
          <input type="text" class="form-control" placeholder="" autocomplete="off" />
          <span class="oi oi-calendar"></span>
        </div>
      </div>
      <div class="hourBlock d-inline-flex">10AM
        <div class="calEvent d-inline-flex p-2 w-100">
          <input type="text" class="form-control" placeholder="" autocomplete="off" />

        </div>
      </div>

      </div>
      <div class="hourBlock d-inline-flex">12PM
        <div class="calEvent d-inline-flex p-2 w-100">

      </div>

      <div class="hourBlock d-inline-flex">4PM
